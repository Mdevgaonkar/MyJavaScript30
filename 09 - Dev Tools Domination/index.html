<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Regular log string');
    
    // Interpolated
    console.log('log with a %s string', 'interpolation');

    // Styled
    console.log('%c log can be styled','font-size:15px; background: grey; text-shadow: 5px 5px 5px white');
    

    // warning!
    console.warn('Oh Nooo...! this is bad');
    
    // Error :|
    console.error('Oh Shiiit...! I am chrashing ..');

    // Info
    console.info('Yeah.. you are right!!');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'),'nah.. you are a noob in testing things!');

    // clearing
    console.clear();
    
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
  
    // Grouping together
    dogs.forEach((dog)=>{
      console.groupCollapsed(`${dog.name}`);
      console.log(dog);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Mayur');
    console.count('Dev');
    console.count('Mayur');
    console.count('Mayur');
    console.count('Mayur');
    console.count('Dev');
    console.count('Mayur');
    console.count('Dev');
    console.count('Mayur');
    console.count('Dev');
    console.count('Mayur');
    console.count('Dev');
    console.count('Dev');
    console.count('Dev');
    console.count('Dev');
    console.count('Dev');

    // timing
    console.time('fetcher');
    fetch('https://api.github.com/users/Mdevgaonkar')
    .then(data => dat=data.json())
    .then(()=>{
      console.timeEnd('fetcher');
      console.log(dat)});
  
  //table
  console.table(dogs);
    

  </script>
</body>
</html>
