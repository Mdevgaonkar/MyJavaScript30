<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let pressed = [];
  const secretkey ='corn';
  const body = document.querySelector('body');

  function keyPressed(e){
    console.log(e.key);
    pressed.push(e.key);
    pressed.splice(0, pressed.length - secretkey.length);
    console.log(pressed);
    
    if(pressed.join('') == secretkey){
      body.innerHTML = "<h1>what in the CORN???</h1>";
      cornify_add();
    }else{
      body.innerHTML ="";
    }
  }
  window.addEventListener('keydown', keyPressed);
</script>
</body>
</html>
